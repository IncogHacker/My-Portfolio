<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact-Page</title>
        <meta name="keyword" content="">
        <meta name="description" content="">
        <link rel="stylesheet" href="./src/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

   <section id="Contact">
    <div class="Contact-main">
        <h1>Contact Me</h1>

        <div class="contact-flex">
            <div class="contact-form">
                <form action="mailto:yourmail@example.com" method="POST" enctype="text/plain">
                    <div class="form-group">
                        <p>Name</p>
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <p>Email</p>
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <p>Message</p>
                        <textarea name="message" placeholder="Write your message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <div class="info-item">
                    <a href="mailto:yourmail@example.com">
                        <div class="icon"><img src="/Images/logo/gmail_5968534.png" alt="Mail"></div>
                        <p>Email Me</p>
                    </a>
                </div>
                <div class="info-item">
                    <a href="tel:+919876543210">
                        <div class="icon"><img src="/Images/logo/call-now_5651426.png" alt="Call"></div>
                        <p>Call Me</p>
                    </a>
                </div>
                <div class="info-item">
                    <a href="https://www.linkedin.com/in/rishabh-singh-0564082bb/">
                        <div class="icon"><img src="/Images/logo/linkedin_2504923.png" alt="LinkedIn"></div>
                        <p>LinkedIn</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- End Section -->
<section id="End">
    <div class="End-main">
        <h1>Social Media Handles</h1>
        <div class="icon-flex">
            <a href="https://github.com/IncogHacker" class="icon-o"><img src="/Images/logo/github-mark.png" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/rishabh-singh-0564082bb/" class="icon-o"><img src="/Images/logo/linkedin_2504923.png" alt="LinkedIn"></a>
            <a href="https://www.instagram.com/ig.incoghax/" class="icon-o"><img src="/Images/logo/instagram_2111463.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/Rish4bhsingh/" class="icon-o"><img src="/Images/logo/facebook_2504903.png" alt="Facebook"></a>
            <a href="https://www.youtube.com/@AlgoMasteryy" class="icon-o"><img src="/Images/logo/youtube_5968852.png" alt="YouTube"></a>
        </div>
    </div>
</section>
