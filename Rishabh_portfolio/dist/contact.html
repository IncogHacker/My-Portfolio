<!--------------------------------------------------------------- Script js to send mails ----------------------------------------------------->



<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>


<script>

    // Initialize EmailJS once
    emailjs.init('-aavIeUy-Wk9b6tsg');

    const form = document.getElementById('contact-form');
    const statusMsg = document.getElementById('status-msg');

    // Remove any previous listeners just in case
    form.replaceWith(form.cloneNode(true));
    const newForm = document.getElementById('contact-form');

    newForm.addEventListener('submit', function (e) {
        e.preventDefault();

        statusMsg.textContent = "Sending...";
        statusMsg.className = "status-msg sending";
        statusMsg.style.display = "block";

        emailjs.sendForm('service_81p8r59', 'template_9tdktbl', this)
            .then(() => {
                statusMsg.textContent = "Message Sent!";
                statusMsg.className = "status-msg success";
                this.reset();
            })
            .catch((err) => {
                statusMsg.textContent = "Failed to send message!";
                statusMsg.className = "status-msg error";
                console.error(err);
            });
    });
</script>
